<html>
  <head>
    <meta charset="utf-8" />
    <title>Declination Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link href="../favicon.ico" rel="icon" type="image/x-icon" />
    <script src="../src/az.js"></script>

      <h2>Склонение существительных</h2>

          </tr>

            <td>
              <button value="им" class="selected">И</button>

              <button value="вн">В</button>
              <button value="тв">Т</button>
              <button value="пр">П</button>

          </tr>
          <tr>
            <td>Шаг 3: <small>Внимайте</small></td>
            <td><div id="morphResults"></div></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
